<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Fußball Quiz</title>
    <!-- Bootstrap files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous">
    </script>
</head>

<body onload="init()">
    <div class="container">

        <div class="card quiz-card">
            <img src="img/pitch-heading.jpg" class="card-img-top" id="header-image">

            <div class="progress">
                <div class="progress-bar" id="progressbar" role="progressbar" aria-label="Example with label"
                    style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>

            <div class="card-body d-none" id="end-screen">

                <div class="text-center final-headline">
                    Quiz beendet!
                </div>

                <div class="text-center">
                    Du hast <b id="correct-answers-amount">xxx</b> Fragen von <b id="all-questions1"></b> richtig
                    beantwortet.
                </div>

                <div class="button-center">
                    <button class="btn btn-primary button-restart" onclick="restartGame()">Erneut spielen</button>
                </div>

            </div>


            <div class="card-body" id="play-screen">
                <h5 class="card-title" id="questiontext">Frage</h5>

                <div id="question-container" class="question-container">
                    <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                        <div class="card-body" id="answer_1">
                            Antwort
                        </div>
                    </div>

                    <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                        <div class="card-body" id="answer_2">
                            Antwort
                        </div>
                    </div>

                    <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                        <div class="card-body" id="answer_3">
                            Antwort
                        </div>
                    </div>

                    <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                        <div class="card-body" id="answer_4">
                            Antwort
                        </div>
                    </div>
                </div>

                <div class="question-footer">
                    <span>
                        <b id="current-question">1</b> von <b id="all-questions2">5</b> Fragen
                    </span>

                    <button class="btn btn-primary button-design" disabled id="next-button"
                        onclick="nextQuestion()">Nächste Frage</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="data.js"></script>
</body>

</html>
